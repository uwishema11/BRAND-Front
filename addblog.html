    <div class="blog-form">
        <h2>Add blog</h2>
        <form class="blog" action="" method="post">
    
       <input type="text" name="name" class="text-box title" placeholder="title..." required><br>
       <input type="file" id="avatar" name="avatar" class="text-box image" accept="image/png, image/jpeg">
       <textarea name="message"  rows="10" class="text" placeholder="a body rrrrof a blog..." required></textarea>
       <input type="text" name="subject" class="text-box author"  placeholder="author" required>
       <input type="submit" name="submit" class="send-btn" value="post">
    </form>
    <p style="color: red;" class="error"></p>
    </div>
    <script src="./js/post.js"></script>
</body>
